<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ConvertMyMoney Static</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <h1><a href="/"><img src="./images/logo.png" class="img-fluid" alt='ConvertMyMoney'></a>
                    </h1>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-sm-3 col-md-3 col-lg-3  col-xl-3 text-center">
                    <form>
                        <div class="form-group">
                            <label for="cotacao">Cotação do Dolar</label>
                            <input type="number" class="form-control" id="cotacao" aria-describedby="numberlHelp"
                                placeholder="Cotação do Dolar" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Senha</label>
                            <input type="number" class="form-control" id="quantidade"
                                placeholder="Quantidade de Dollares" required>
                        </div>
                        <div class="row">
                            <div class="col text-left">
                                <h4 id="resultado">Resultado: </h4>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary mt-5" id="convert">Convert</button>
                </div>
            </div>
        </div>





        <script src="js/bootstrap.min.js"></script>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="js/calc.js"></script>
    </body>

</html>
